<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mookti Redis Monitor - Beta</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-label {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .stat-progress {
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .stat-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.5s ease;
        }
        
        .alerts {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .alert.warning {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
        }
        
        .alert.critical {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
        }
        
        .alert.info {
            background: #d1ecf1;
            border-left: 4px solid #17a2b8;
        }
        
        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: white;
            color: #667eea;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }
        
        .refresh-btn:hover {
            background: #667eea;
            color: white;
            transform: scale(1.05);
        }
        
        .loading {
            text-align: center;
            color: white;
            font-size: 20px;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Mookti Redis Monitor - Beta</h1>
        
        <div id="loading" class="loading">Loading stats...</div>
        <div id="error" class="error" style="display: none;"></div>
        
        <div id="stats" style="display: none;">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Commands Today</div>
                    <div class="stat-value" id="commands">0</div>
                    <div class="stat-progress">
                        <div class="stat-progress-bar" id="commands-bar" style="width: 0%"></div>
                    </div>
                    <div style="margin-top: 10px; color: #666; font-size: 12px;">
                        <span id="commands-percent">0%</span> of 10,000 daily limit
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-label">Storage Used</div>
                    <div class="stat-value"><span id="storage">0</span> MB</div>
                    <div class="stat-progress">
                        <div class="stat-progress-bar" id="storage-bar" style="width: 0%"></div>
                    </div>
                    <div style="margin-top: 10px; color: #666; font-size: 12px;">
                        <span id="storage-percent">0%</span> of 256 MB limit
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-label">Current Tier</div>
                    <div class="stat-value" id="tier" style="font-size: 24px;">Free</div>
                    <div style="margin-top: 10px; color: #666; font-size: 12px;">
                        Upstash Redis
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-label">Health Status</div>
                    <div class="stat-value" id="health" style="font-size: 24px;">ðŸŸ¢ Good</div>
                    <div style="margin-top: 10px; color: #666; font-size: 12px;">
                        Last check: <span id="last-check">Never</span>
                    </div>
                </div>
            </div>
            
            <div class="alerts" id="alerts-container">
                <h3>Alerts & Recommendations</h3>
                <div id="alerts-list"></div>
            </div>
        </div>
        
        <button class="refresh-btn" onclick="fetchStats()">â†» Refresh</button>
    </div>
    
    <script>
        // You'll need to set this token - for beta you can hardcode it
        const MONITORING_TOKEN = 'beta-monitoring-2024';
        
        async function fetchStats() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const stats = document.getElementById('stats');
            
            loading.style.display = 'block';
            error.style.display = 'none';
            stats.style.display = 'none';
            
            try {
                const response = await fetch('/api/monitoring/redis-stats', {
                    headers: {
                        'Authorization': `Bearer ${MONITORING_TOKEN}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Update stats
                document.getElementById('commands').textContent = data.stats.commands_today.toLocaleString();
                document.getElementById('commands-bar').style.width = `${data.stats.usage_percentage}%`;
                document.getElementById('commands-percent').textContent = `${data.stats.usage_percentage}%`;
                
                const storagePercent = Math.round((data.stats.storage_used_mb / 256) * 100);
                document.getElementById('storage').textContent = data.stats.storage_used_mb;
                document.getElementById('storage-bar').style.width = `${storagePercent}%`;
                document.getElementById('storage-percent').textContent = `${storagePercent}%`;
                
                document.getElementById('tier').textContent = data.stats.tier.charAt(0).toUpperCase() + data.stats.tier.slice(1);
                
                // Update health status
                const health = document.getElementById('health');
                if (data.stats.usage_percentage > 90) {
                    health.innerHTML = 'ðŸ”´ Critical';
                } else if (data.stats.usage_percentage > 70) {
                    health.innerHTML = 'ðŸŸ¡ Warning';
                } else {
                    health.innerHTML = 'ðŸŸ¢ Good';
                }
                
                document.getElementById('last-check').textContent = new Date().toLocaleTimeString();
                
                // Update alerts
                const alertsList = document.getElementById('alerts-list');
                alertsList.innerHTML = '';
                
                if (data.alerts && data.alerts.length > 0) {
                    data.alerts.forEach(alert => {
                        const alertDiv = document.createElement('div');
                        alertDiv.className = `alert ${alert.level}`;
                        alertDiv.innerHTML = `
                            <strong>${alert.message}</strong><br>
                            <small>${alert.action}</small>
                        `;
                        alertsList.appendChild(alertDiv);
                    });
                } else {
                    alertsList.innerHTML = '<div class="alert info">No alerts at this time. System running normally.</div>';
                }
                
                // Add recommendations
                if (data.recommendations && data.recommendations.length > 0) {
                    data.recommendations.forEach(rec => {
                        const recDiv = document.createElement('div');
                        recDiv.className = 'alert info';
                        recDiv.innerHTML = `ðŸ’¡ ${rec}`;
                        alertsList.appendChild(recDiv);
                    });
                }
                
                loading.style.display = 'none';
                stats.style.display = 'block';
                
            } catch (err) {
                loading.style.display = 'none';
                error.style.display = 'block';
                error.innerHTML = `
                    <strong>Error loading stats:</strong><br>
                    ${err.message}<br><br>
                    Make sure the API is running and you have the correct token.
                `;
            }
        }
        
        // Auto-refresh every 30 seconds
        setInterval(fetchStats, 30000);
        
        // Initial load
        fetchStats();
    </script>
</body>
</html>
